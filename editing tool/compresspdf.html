<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merge PDF Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fbfd;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
    }

    p {
      color: #555;
    }

    .upload-box {
      margin: 30px auto;
      width: 70%;
      max-width: 600px;
      padding: 30px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      cursor: pointer;
    }

    .upload-box.dragover {
      border-color: #007bff;
      background: #f0f8ff;
    }

    .upload-box input {
      display: none;
    }

    .upload-icon {
      font-size: 50px;
      color: #007bff;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }

    #file-list {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Merge PDF Files</h1>
  <p>Merge 2 or more PDF files into a single PDF file</p>

  <div class="upload-box" id="drop-area">
    <div class="upload-icon">ðŸ“„</div>
    <p><strong>Upload from PC or Mobile</strong></p>
    <p>or Drag files here</p>
    <input type="file" id="fileElem" multiple accept="application/pdf">
    <button class="btn" onclick="document.getElementById('fileElem').click()">Choose Files</button>
  </div>

  <div id="file-list"></div>
  <button class="btn" id="mergeBtn" style="display:none;">Merge PDFs</button>

  <!-- PDF-lib library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <script>
    const fileInput = document.getElementById("fileElem");
    const dropArea = document.getElementById("drop-area");
    const fileList = document.getElementById("file-list");
    const mergeBtn = document.getElementById("mergeBtn");
    let files = [];

    // Handle file selection
    fileInput.addEventListener("change", (e) => {
      files = Array.from(e.target.files);
      showFileList();
    });

    // Drag & Drop
    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      files = Array.from(e.dataTransfer.files).filter(f => f.type === "application/pdf");
      showFileList();
    });

    function showFileList() {
      fileList.innerHTML = files.map(f => `<p>ðŸ“„ ${f.name}</p>`).join("");
      mergeBtn.style.display = files.length > 1 ? "inline-block" : "none";
    }

    // Merge PDFs
    mergeBtn.addEventListener("click", async () => {
      const mergedPdf = await PDFLib.PDFDocument.create();
      for (const file of files) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }
      const mergedPdfBytes = await mergedPdf.save();
      
      // Download merged PDF
      const blob = new Blob([mergedPdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "merged.pdf";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
